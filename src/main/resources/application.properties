spring.application.name=authsystem

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auth_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=${USER_DB:user_db}
spring.datasource.password=${PASSWORD_DB:password_db}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

